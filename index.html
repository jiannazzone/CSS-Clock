<!DOCTYPE html>
<html>
<head>
	<title>Simple Clock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

		<div class="clock">

			<span class="text" id="twelve">12</span>

			<span class="text" id="three">3</span>

			<span class="text" id="six">6</span>

			<span class="text" id="nine">9</span>

			<span class="center"></span>

			<div class="container" id="second-container">
				<span class="second-hand"></span>
			</div>

			<div class="container" id="minute-container">
				<span class="minute-hand"></span>
			</div>

			<div class="container" id="hour-container">
				<span class="hour-hand"></span>
			</div>

		</div>


</body>
</html>
